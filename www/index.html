<!DOCTYPE HTML>
<html data-ng-app = "toDoApp"> <!-- instantiate module -->
<head>
   	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mobile Dev assignment 2</title>
	<link rel="stylesheet" type="text/css" href="todoCss/todo.css">
    <link rel="stylesheet" href="themes/MobAss.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script type="text/javascript" src="todo.js/toDoController.js"></script> 

</head>

<body>
    <div data-role="header">
        <h1> ToDo App </h1>
        </div>

    
 
<div class="container" data-ng-controller="ToDoController"> <!-- attach controller -->



<p><h2>Task: </h2>   <input type="text"  data-ng-model="newTask.task" /> </p> <!--binds input to task-->

<p><h2>Details: </h2> <input type="text" data-ng-model="newTask.detail" /> </p>

<button data-ng-click="addNewTask()">Add task to list</button> <!-- submits input to function in controller-->
<br/>

      
    <p> <table>
        <tr>
            <th>Things to Do</th>
            <th>Details</th>
            <th>Done</th>
            <tr ng-repeat="nextTask in toDoList"> <!-- iterates through toDoList-->
            <td><h3> {{nextTask.task}} </h3></td> 
            <td><h3>{{nextTask.detail}} </h3></td>
            <td><button ng-click="delete($index)">Delete when done</button></td> <!-- delete function in the controller-->
        </tr>
    </table>
    </p>
    
</div>
		<div data-role="footer" data-position= "fixed">
            <h1> Things to do</h1>
        </div>
</body>













</html>
